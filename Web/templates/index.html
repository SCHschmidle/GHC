<!DOCTYPE html>
<html>
<head>
    <title>{{ name }}</title>
</head>
<body>
    <h1>{{ name }} - OCR Tool</h1>
    
    <form method="post" action="/ocr">
        <button type="submit">OCR aus Zwischenablage starten</button>
    </form>
    
    {% if ocr_result %}
    <div>
        <h2>OCR Ergebnis:</h2>
        <pre>{{ ocr_result }}</pre>
    </div>
    {% endif %}
</body>
</html>
